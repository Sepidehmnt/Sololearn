<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0d8a0354fa.js"
      crossorigin="anonymous"
    ></script>

    <title>Instagram</title>
    <link rel="icon" href="./Img/icons8-instagram-48.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://css.gg/lock.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div class="nav-head">
          <div class="left-nav">
            <i class="fa fa-lock"></i>
            <div class="username">
              <span>Sepideh.mntzr</span>
              <i class="fa fa-angle-down"></i>
            </div>
          </div>
          <div class="right-nav">
            <i class="fa fa-plus-square-o"></i>
            <i class="fa fa-bars"></i>
          </div>
        </div>
        <div class="profile">
          <div class="profile-img"></div>
          <div class="profile-info">
            <div class="details">
              <div class="number">13</div>
              <span>Posts</span>
            </div>
            <div class="details">
              <div class="number">187</div>
              <span>Followers</span>
            </div>
            <div class="details">
              <div class="number">192</div>
              <span>Following</span>
            </div>
          </div>
        </div>
        <div class="caption">
          <div class="caption-info">
            <span>. Sepideh</span>
            <span>. December 19,1996 üçÇ</span>
            <span>. Try new things üëÄ</span>
          </div>
          <div class="caption-edit-profile">
            <button class="edit-profile">Edit profile</button>
            <button class="add-user">
              <i class="fa fa-user-plus" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <div class="highlight">
          <div class="highlight-one single-highlight">
            <div><img src="./Img/img1-alt.png" class="img-box" /></div>
            <span>‚ù§Ô∏èü§ç</span>
          </div>
          <div class="highlight-two single-highlight">
            <div class="img2 img-box"></div>
            <span>üíé</span>
          </div>
          <div class="highlight-three single-highlight">
            <div class="img3 img-box"></div>
            <span>F.R.I.E.N.D.S</span>
          </div>
          <div class="highlight-three single-highlight">
            <div class="img3 img-box"></div>
            <span>F.R.I.E.N.D.S</span>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="nav-middle">
          <div class="nav-bar"><i class="fa fa-table"></i></div>
          <div class="nav-bar"><i class="fa fa-play"></i></div>
          <div class="nav-bar"><i class="fa fa-user-circle"></i></div>
        </div>
        <div class="line"></div>
        <div class="post-container">
          <div class="post1 post-box"></div>
          <div class="post2 post-box"></div>
          <div class="post3 post-box"></div>
          <div class="post4 post-box"></div>
          <div class="post5 post-box"></div>
          <div class="post6 post-box"></div>
          <div class="post7 post-box2"></div>
          <div class="post8 post-box2"></div>
          <div class="post9 post-box2"></div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-bar home"></div>
        <div class="footer-bar"><i class="fa fa-search"></i></div>
        <div class="footer-bar"><i class="fa fa-plus-square-o"></i></div>
        <div class="footer-bar"><i class="fa fa-heart-o"></i></div>
        <div class="footer-bar icon-profile"></div>
      </div>
    </div>
  </body>
</html>
